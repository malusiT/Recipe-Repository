<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recipe Repository</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
    #container{
       
        background-color: #fff;
        max-width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
        
    }
    #header{
        color: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 100%;
        background: linear-gradient(to right, #ff5722, #ff8b2c);
    }
    .click-btn{
        display: inline-block;
        color: #fff;
        font-weight: 700;
        background-color:#242323;  /* OR #ff8b2c; */
        min-width: 100px;
        min-height: 40px;
        text-decoration: none;
        border-radius: 5px;
    }
    .button-container{
        text-align: center;
    }
    /*Images */
    .side-image {
    position: absolute;
    top: 20em;
    width: 300px; /* Adjust as needed */
    height: auto;
    overflow: hidden;
    transition: transform 0.5s ease;
    }

    .left-image {
    padding-left: 20px;
    left: 0;
    border-radius: 0 100px 100px 0;
    background-color: transparent;
    mix-blend-mode: multiply; /* Blends the image with the background */
    transition: transform 0.5s ease;
}

.left-image:hover {
    animation: growShrink 2s infinite;
    overflow: hidden;
}

.right-image {
    padding-right: 20px;
    right: 0;
    border-radius: 100px 0 0 100px;
    background-color: transparent;
    mix-blend-mode: multiply; /* Blends the image with the background */
}

.right-image:hover {
    animation: growShrink 2s infinite;
    overflow: hidden;
}

@keyframes growShrink {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}
.loading-message {
        display: none;
        text-align: center;
        font-size: 1.2em;
        margin-top: 20px;
    }

    </style>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Welcome to Recipe Repository</h1>
            <p>Your home for culinary inspiration and organization.</p>
        </div>
        
        <div id="main-body">
            <h2>Get Started</h2>
            <p>Explore our collection of recipes or add your own to start building your personal cookbook.</p>

                <div class="button-container">
                    <button id="explore-recipes" class="click-btn">Explore Recipes </button> 
                    <!-- <button id="new-recipes" class="click-btn">Add New Recipe</button> -->
                </div>
                <div>
                    <img src="./images/jib1.jpg" alt="Left Image" class="side-image left-image">
                    <img src="./images/jib2.jpg" alt="Right Image" class="side-image right-image">
                </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Recipe Repository. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector("#explore-recipes").addEventListener("click", () =>{
            const loadingMessage = document.createElement("div");
            loadingMessage.classList.add("loading-message");
            loadingMessage.textContent = "Redirecting...";
            document.body.appendChild(loadingMessage);
            setTimeout(()=>{
                window.location.href = "./app/recipes.html"
            },1000)
        })
    </script>
</body>
</html>
