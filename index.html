<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <linl rel="stylesheet" href="css/modal.css"></linl>
    <title>Recipe Repository</title>
</head>
<header>
    <h1 id="title">Recipe Repository</h1>
    <p id="tagline"><span>Where Your Recipes Find a Home</span></p>
</header>
<body class="body-container">
    <div class="recipes-container">
        <section class="recipe-list" id="my-recipes-container">
            <h2>My Recipes</h2>
                <div data-list="1" class="recipe" id="recipe-display"> 
                    <!-- RECIPES IN SCRIPT ARRAY -->
                </div>
        </section>
            
        <section id="add-new-recipes">
            <button id="openModalBtn">Add new Recipe</button>
            <div id="modal" class="modal">
                <div class="modal-content">
                <span class="close-btn" id="closeModalBtn">&times;</span>
                <form class="recipe-form hidden" id="form-id">
                    <label>Title</label>
                    <input type="text" id="title-input" placeholder="Recipe Name"><br>
                    <label>Description</label>
                    <input type="text" id="recipe-description-input" placeholder="Recipe description"><br>
                    <label>Ingredients</label>
                    <textarea name="ingredients-list" id="ingredients" cols="30" rows="10" placeholder="List of Ingredients [reminder to include measurements]"></textarea>
                    <label>Instructions</label>
                    <textarea name="recipe-instruction" id="instructions" width="1000px" cols="100" height="500px" rows="20"></textarea><br>
                    <label>Preptime</label>
                    <input type="text" id="prep-time" name="prep-time" placeholder="e.g. 1 hour 30 minutes"><br>
                    <div id="error-message" class="error-message" style="color:red"></div>
                    <input type="submit" value="Add Recipe" id="add-recipe" >
                </form>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Recipe Repository. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script> <!--  for toggling the buttons -->
</body>
</html>
